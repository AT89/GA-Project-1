<!doctype html>
<html>
  <head>
    <title>War Cardgame</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
<header>
<div class="header1">
    <h1>WAR</h1>
</div>
</header>

<div id="board">

    <div id="p2Holder">
        <img class="" id="p2PokeIcon" src=""/>
    </div>

    <div class="card" id="p2Deck">
    <img class="pokemon" src="Zblueback.png" />
    </div>

    <div class="card" id="p1Deck">
    <img class="pokemon" src="Zredback.png" />
    </div>

    <div id="p1Holder"></div>

    <div id="p2PokeHolder">
        <img class="hidden" id="p2PokeIcon" src=""/>
    </div>
        <div id="active">
            <div class="cardA" id="p2Active">
            <img class="pokemonA" id="p2CardImg" src="Zblueback.png" />
            </div>

            <div class="cardA" id="p1Active">
            <img class="pokemonB" id="p1CardImg" src="Zredback.png" />
            </div>
        </div>
    <div id="p1PokeHolder">
        <img class="hidden" id="p1PokeIcon" src=""/></div>
    </div>
</div>
<div id="prizeHolder"></div>
<div id="scoreHolder"></div>

<div class="hiddenAnnounce" id="winAnnounce"></div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="war.js"></script>
  </html>
